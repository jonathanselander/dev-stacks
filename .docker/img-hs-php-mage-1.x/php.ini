[php]

max_execution_time = 600
memory_limit = 1G

error_reporting = E_ALL
display_errors = On
display_startup_errors = On

short_open_tag = On
date.timezone = UTC

xdebug.remote_enable = 1
xdebug.remote_connect_back = 1
xdebug.remote_port = 9090

sendmail_path = /usr/sbin/sendmail -S 127.0.0.1:1025
