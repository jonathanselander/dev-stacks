version: "3.7"
services:
  varnish:
    build:
      context: ./.docker/img-varnish
    volumes:
      - ./.docker/etc-mage-2.x/varnish.vcl:/etc/varnish/default.vcl:ro
      - varnish_data:/var/lib/varnish
    network_mode: "host"
  nginx:
    build:
      context: ./.docker/img-nginx
      args:
        USER_ID: ${USER_ID:-1000}
        APP_NAME: ${APP_NAME:-magento}
    volumes:
      - ./.docker/etc-mage-2.x/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${ROOT_DIR:-.}:/var/www/magento
      - ${MEDIA_DIR:-./pub/media}:/var/www/magento/pub/media
    network_mode: "host"
  php:
    build:
      context: ./.docker/img-php-mage
      dockerfile: dockerfile-mage-2.2
      args:
        USER_ID: ${USER_ID:-1000}
    volumes:
      - ${ROOT_DIR:-.}:/var/www/magento
      - ${MEDIA_DIR:-./pub/media}:/var/www/magento/pub/media
    environment:
      PHP_IDE_CONFIG: ${PHP_IDE_CONFIG:-serverName=magento}
      MAGE_MODE: developer
    network_mode: "host"
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: qwerty
      MYSQL_DATABASE: magento
      MYSQL_USER: magento
      MYSQL_PASSWORD: qwerty
    volumes:
      - mysql_data:/var/lib/mysql
    network_mode: "host"
  redis:
    image: redis:5.0
    volumes:
      - redis_data:/data
    network_mode: "host"
  elasticsearch:
    build:
      context: ./.docker/img-elasticsearch
    environment:
      discovery.type: single-node
      cluster.name: magento
      xpack.security.enabled: 0
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    network_mode: "host"
  mailhog:
    image: mailhog/mailhog
    network_mode: "host"
volumes:
  varnish_data:
  mysql_data:
  redis_data:
  elasticsearch_data:
